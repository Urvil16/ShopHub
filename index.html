<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce SPA</title>
    <style>
        :root {
            --primary: #131921;
            --secondary: #FF9900;
            --hover-cta: #CC7A00;
            --background: #FFFFFF;
            --light-bg: #F3F4F6;
            --text-primary: #0F1111;
            --text-secondary: #565959;
            --highlight: #007185;
            --success-bg: #f6ffed;
            --success-border: #b7eb8f;
            --success-text: #389e0d;
            --error-bg: #fff3f3;
            --error-border: #ffb3b3;
            --error-text: #b12704;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--light-bg);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px 40px 16px;
        }

        .navbar {
            background: var(--primary);
            color: #fff;
            padding: 18px 36px;
            border-radius: 12px;
            margin-bottom: 36px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(19, 25, 33, 0.08);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .nav-buttons {
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.18s;
            outline: none;
            box-shadow: 0 1px 4px rgba(19, 25, 33, 0.06);
        }

        .btn-primary {
            background: var(--secondary);
            color: #fff;
            font-weight: bold;
        }

        .btn-primary:hover, .btn-primary:focus {
            background: var(--hover-cta);
            color: #fff;
        }

        .btn-secondary {
            background: #fff;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-weight: 600;
        }

        .btn-secondary:hover, .btn-secondary:focus {
            background: var(--primary);
            color: #fff;
        }

        .cart-btn-container {
            position: relative;
            display: inline-block;
        }

        .cart-badge {
            background: var(--secondary);
            color: #fff;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 13px;
            position: absolute;
            top: -8px;
            right: -8px;
            font-weight: 700;
            border: 2px solid #fff;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 40px 32px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(19, 25, 33, 0.10);
            color: var(--text-primary);
        }

        .auth-form h2 {
            margin-bottom: 30px;
            color: var(--primary);
            text-align: center;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #d5d9d9;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
            color: var(--text-primary);
            background: #fff;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--highlight);
        }

        .filters {
            background: #fff;
            padding: 18px 22px;
            border-radius: 10px;
            margin-bottom: 32px;
            display: flex;
            gap: 22px;
            flex-wrap: wrap;
            align-items: end;
            box-shadow: 0 1px 6px rgba(19, 25, 33, 0.06);
        }

        .filters label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 28px;
            margin-bottom: 50px;
        }

        .product-card {
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(19, 25, 33, 0.08);
            transition: 
                transform 0.18s cubic-bezier(.4,2,.6,1), 
                box-shadow 0.18s cubic-bezier(.4,2,.6,1), 
                border 0.18s;
            display: flex;
            flex-direction: column;
            border: 1.5px solid #e3e6e6;
            z-index: 1;
            position: relative;
            color: var(--text-primary);
        }

        .product-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 8px 32px 0 rgba(19,25,33,0.13), 0 2px 8px rgba(19,25,33,0.08);
            border: 1.5px solid var(--highlight);
            z-index: 10;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 56px;
        }

        .product-info {
            padding: 20px 18px 18px 18px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .product-category {
            display: inline-block;
            padding: 3px 10px;
            background: #eef3f6;
            border-radius: 12px;
            font-size: 13px;
            color: var(--highlight);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .product-price {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .discount-label, .special-offer {
            display: inline-block;
            background: var(--secondary);
            color: #fff;
            border-radius: 999px;
            padding: 4px 14px;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-right: 8px;
            letter-spacing: 0.5px;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 10px;
        }

        .product-info .btn-primary {
            width: 100%;
            font-size: 17px;
            padding: 14px 0;
            margin-top: 10px;
            margin-bottom: 0;
            display: block;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(19, 25, 33, 0.06);
        }

        .cart-container {
            background: #fff;
            border-radius: 14px;
            padding: 32px 24px;
            box-shadow: 0 4px 24px rgba(19, 25, 33, 0.10);
            color: var(--text-primary);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 22px 0;
            border-bottom: 1px solid #e3e6e6;
            gap: 22px;
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            background: #f7fafc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 32px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .cart-item-price {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 17px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--secondary);
            background: #fff;
            color: var(--secondary);
            border-radius: 7px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.18s;
        }

        .quantity-btn:hover {
            background: var(--secondary);
            color: #fff;
        }

        .cart-total {
            margin-top: 32px;
            padding-top: 22px;
            border-top: 2px solid #e3e6e6;
            text-align: right;
        }

        .cart-total h3 {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .empty-cart {
            text-align: center;
            padding: 60px;
            color: var(--secondary);
        }

        .message {
            padding: 10px 18px;
            border-radius: 7px;
            margin: 0 auto 18px auto;
            max-width: 340px;
            min-width: 220px;
            text-align: left;
            font-weight: 600;
            font-size: 15px;
            position: relative;
            box-shadow: 0 1px 6px rgba(19, 25, 33, 0.08);
            opacity: 0;
            animation: fadeInPop 0.5s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.01em;
        }

        .message.success {
            background: var(--success-bg);
            color: var(--success-text);
            border: 2px solid var(--success-border);
        }

        .message.success::before {
            content: "✔️";
            font-size: 22px;
            margin-right: 6px;
            animation: popIcon 0.4s;
        }

        .message.error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 2px solid var(--error-border);
        }

        .message.error::before {
            content: "❌";
            font-size: 22px;
            margin-right: 6px;
            animation: popIcon 0.4s;
        }

        @keyframes fadeInPop {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            60% {
                opacity: 1;
                transform: translateY(4px) scale(1.04);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes popIcon {
            0% {
                transform: scale(0.5) rotate(-20deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        a {
            color: var(--highlight);
            text-decoration: underline;
            transition: color 0.18s;
        }

        a:hover {
            color: var(--hover-cta);
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Mock Backend API
        class MockAPI {
            constructor() {
                this.users = [];
                this.items = [
                    { id: 1, name: 'Laptop Pro', category: 'Electronics', price: 1299, description: 'High-performance laptop' },
                    { id: 2, name: 'Wireless Mouse', category: 'Electronics', price: 29, description: 'Ergonomic wireless mouse' },
                    { id: 3, name: 'Running Shoes', category: 'Sports', price: 89, description: 'Comfortable running shoes' },
                    { id: 4, name: 'Yoga Mat', category: 'Sports', price: 35, description: 'Premium yoga mat' },
                    { id: 5, name: 'Coffee Maker', category: 'Home', price: 79, description: 'Automatic coffee maker' },
                    { id: 6, name: 'Desk Lamp', category: 'Home', price: 45, description: 'LED desk lamp' },
                    { id: 7, name: 'Headphones', category: 'Electronics', price: 199, description: 'Noise-canceling headphones' },
                    { id: 8, name: 'Water Bottle', category: 'Sports', price: 25, description: 'Insulated water bottle' },
                    { id: 9, name: 'Blender', category: 'Home', price: 65, description: 'High-speed blender' },
                    { id: 10, name: 'Smartphone', category: 'Electronics', price: 899, description: 'Latest smartphone' },
                    { id: 11, name: 'Tennis Racket', category: 'Sports', price: 125, description: 'Professional tennis racket' },
                    { id: 12, name: 'Air Purifier', category: 'Home', price: 189, description: 'HEPA air purifier' }
                ];
                this.carts = {};
                this.currentToken = null;
            }

            generateToken(userId) {
                return btoa(JSON.stringify({ userId, exp: Date.now() + 3600000 }));
            }

            validateToken(token) {
                if (!token) return null;
                try {
                    const data = JSON.parse(atob(token));
                    if (data.exp > Date.now()) {
                        return data.userId;
                    }
                } catch (e) {}
                return null;
            }

            async signup(email, password) {
                if (this.users.find(u => u.email === email)) {
                    throw new Error('User already exists');
                }
                const userId = this.users.length + 1;
                this.users.push({ id: userId, email, password });
                this.carts[userId] = [];
                const token = this.generateToken(userId);
                return { token, user: { id: userId, email } };
            }

            async login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (!user) {
                    throw new Error('Invalid credentials');
                }
                const token = this.generateToken(user.id);
                return { token, user: { id: user.id, email: user.email } };
            }

            async getItems(filters = {}) {
                let filtered = [...this.items];
                
                if (filters.category && filters.category !== 'all') {
                    filtered = filtered.filter(item => item.category === filters.category);
                }
                
                if (filters.minPrice) {
                    filtered = filtered.filter(item => item.price >= parseFloat(filters.minPrice));
                }
                
                if (filters.maxPrice) {
                    filtered = filtered.filter(item => item.price <= parseFloat(filters.maxPrice));
                }
                
                return filtered;
            }

            async getCart(token) {
                const userId = this.validateToken(token);
                if (!userId) throw new Error('Unauthorized');
                return this.carts[userId] || [];
            }

            async addToCart(token, itemId) {
                const userId = this.validateToken(token);
                if (!userId) throw new Error('Unauthorized');
                
                const item = this.items.find(i => i.id === itemId);
                if (!item) throw new Error('Item not found');
                
                if (!this.carts[userId]) this.carts[userId] = [];
                
                const cartItem = this.carts[userId].find(ci => ci.id === itemId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    this.carts[userId].push({ ...item, quantity: 1 });
                }
                
                return this.carts[userId];
            }

            async updateCartQuantity(token, itemId, quantity) {
                const userId = this.validateToken(token);
                if (!userId) throw new Error('Unauthorized');
                
                if (!this.carts[userId]) this.carts[userId] = [];
                
                const cartItem = this.carts[userId].find(ci => ci.id === itemId);
                if (cartItem) {
                    if (quantity <= 0) {
                        this.carts[userId] = this.carts[userId].filter(ci => ci.id !== itemId);
                    } else {
                        cartItem.quantity = quantity;
                    }
                }
                
                return this.carts[userId];
            }

            async removeFromCart(token, itemId) {
                const userId = this.validateToken(token);
                if (!userId) throw new Error('Unauthorized');
                
                if (!this.carts[userId]) this.carts[userId] = [];
                this.carts[userId] = this.carts[userId].filter(ci => ci.id !== itemId);
                
                return this.carts[userId];
            }
        }

        // Initialize API
        const api = new MockAPI();

        // App State
        let appState = {
            currentView: 'login',
            user: null,
            token: null,
            items: [],
            cart: [],
            filters: {
                category: 'all',
                minPrice: '',
                maxPrice: ''
            },
            message: null
        };

        // Load saved token
        const savedToken = localStorage.getItem('token');
        if (savedToken && api.validateToken(savedToken)) {
            appState.token = savedToken;
            appState.currentView = 'products';
            api.getCart(savedToken).then(cart => {
                appState.cart = cart;
                render();
            });
        }

        // Helper Functions
        function showMessage(text, type = 'success') {
            appState.message = { text, type };
            render();
            setTimeout(() => {
                appState.message = null;
                render();
            }, 3000);
        }

        function getCartTotal() {
            return appState.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function getCartCount() {
            return appState.cart.reduce((count, item) => count + item.quantity, 0);
        }

        // Event Handlers
        async function handleSignup(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            try {
                const result = await api.signup(email, password);
                appState.token = result.token;
                appState.user = result.user;
                appState.currentView = 'products';
                localStorage.setItem('token', result.token);
                showMessage('Account created successfully!');
                loadProducts();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            try {
                const result = await api.login(email, password);
                appState.token = result.token;
                appState.user = result.user;
                appState.currentView = 'products';
                localStorage.setItem('token', result.token);
                
                // Load cart
                const cart = await api.getCart(result.token);
                appState.cart = cart;
                
                showMessage('Login successful!');
                loadProducts();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function handleLogout() {
            appState.token = null;
            appState.user = null;
            appState.cart = [];
            appState.currentView = 'login';
            localStorage.removeItem('token');
            showMessage('Logged out successfully');
        }

        async function loadProducts() {
            try {
                appState.items = await api.getItems(appState.filters);
                render();
            } catch (error) {
                showMessage('Failed to load products', 'error');
            }
        }

        async function handleAddToCart(itemId) {
            if (!appState.token) {
                appState.currentView = 'login';
                showMessage('Please login to add items to cart', 'error');
                render();
                return;
            }
            
            try {
                appState.cart = await api.addToCart(appState.token, itemId);
                showMessage('Added to cart!');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function handleUpdateQuantity(itemId, delta) {
            const item = appState.cart.find(i => i.id === itemId);
            if (!item) return;
            
            const newQuantity = item.quantity + delta;
            
            try {
                appState.cart = await api.updateCartQuantity(appState.token, itemId, newQuantity);
                render();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function handleRemoveFromCart(itemId) {
            try {
                appState.cart = await api.removeFromCart(appState.token, itemId);
                showMessage('Removed from cart');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        function handleFilterChange() {
            const category = document.getElementById('category-filter').value;
            const minPrice = document.getElementById('min-price').value;
            const maxPrice = document.getElementById('max-price').value;
            
            appState.filters = { category, minPrice, maxPrice };
            loadProducts();
        }

        // Render Functions
        function renderNavbar() {
            const cartCount = getCartCount();
            return `
                <div class="navbar">
                    <div class="logo">🛍️ ShopHub</div>
                    <div class="nav-buttons">
                        ${appState.token ? `
                            <button class="btn btn-secondary" onclick="appState.currentView='products'; loadProducts()">Products</button>
                            <div class="cart-btn-container">
                                <button class="btn btn-primary" onclick="appState.currentView='cart'; render()">
                                    🛒 Cart
                                    ${cartCount > 0 ? `<span class="cart-badge">${cartCount}</span>` : ''}
                                </button>
                            </div>
                            <button class="btn btn-secondary" onclick="handleLogout()">Logout</button>
                        ` : `
                            <button class="btn btn-primary" onclick="appState.currentView='login'; render()">Login</button>
                            <button class="btn btn-secondary" onclick="appState.currentView='signup'; render()">Sign Up</button>
                        `}
                    </div>
                </div>
            `;
        }

        function renderAuth() {
            const isLogin = appState.currentView === 'login';
            return `
                <div class="auth-container">
                    <form class="auth-form" onsubmit="${isLogin ? 'handleLogin' : 'handleSignup'}(event)">
                        <h2>${isLogin ? 'Login' : 'Sign Up'}</h2>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%">
                            ${isLogin ? 'Login' : 'Sign Up'}
                        </button>
                        <p style="text-align: center; margin-top: 20px; color: #666;">
                            ${isLogin ? "Don't have an account?" : "Already have an account?"}
                            <a href="#" onclick="appState.currentView='${isLogin ? 'signup' : 'login'}'; render(); return false;" style="color: #667eea;">
                                ${isLogin ? 'Sign Up' : 'Login'}
                            </a>
                        </p>
                    </form>
                </div>
            `;
        }

        function renderProducts() {
            const categories = [...new Set(api.items.map(i => i.category))];
            
            return `
                <div class="filters">
                    <div class="form-group" style="margin: 0;">
                        <label>Category</label>
                        <select id="category-filter" onchange="handleFilterChange()">
                            <option value="all">All Categories</option>
                            ${categories.map(cat => `
                                <option value="${cat}" ${appState.filters.category === cat ? 'selected' : ''}>
                                    ${cat}
                                </option>
                            `).join('')}
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label>Min Price</label>
                        <input type="number" id="min-price" placeholder="0" value="${appState.filters.minPrice}" onchange="handleFilterChange()">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label>Max Price</label>
                        <input type="number" id="max-price" placeholder="9999" value="${appState.filters.maxPrice}" onchange="handleFilterChange()">
                    </div>
                </div>
                
                <div class="products-grid">
                    ${appState.items.map(item => `
                        <div class="product-card">
                            <div class="product-image">📦</div>
                            <div class="product-info">
                                <div class="product-name">${item.name}</div>
                                <div class="product-category">${item.category}</div>
                                <div class="product-price">$${item.price}</div>
                                <button class="btn btn-primary" style="width: 100%" onclick="handleAddToCart(${item.id})">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderCart() {
            if (appState.cart.length === 0) {
                return `
                    <div class="cart-container">
                        <h2>Shopping Cart</h2>
                        <div class="empty-cart">
                            <p style="font-size: 60px; margin-bottom: 20px;">🛒</p>
                            <p>Your cart is empty</p>
                            <button class="btn btn-primary" style="margin-top: 20px" onclick="appState.currentView='products'; loadProducts()">
                                Continue Shopping
                            </button>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="cart-container">
                    <h2>Shopping Cart</h2>
                    ${appState.cart.map(item => `
                        <div class="cart-item">
                            <div class="cart-item-image">
                                ${item.image ? 
                                    `<img src="${item.image}" alt="${item.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='📦';">` : 
                                    '📦'
                                }
                            </div>
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">${item.price}</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="handleUpdateQuantity(${item.id}, -1)">-</button>
                                <span style="padding: 0 15px; font-weight: bold;">${item.quantity}</span>
                                <button class="quantity-btn" onclick="handleUpdateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="btn btn-secondary" onclick="handleRemoveFromCart(${item.id})">Remove</button>
                        </div>
                    `).join('')}
                    
                    <div class="cart-total">
                        <h3>Total: $${getCartTotal().toFixed(2)}</h3>
                        <button class="btn btn-primary" style="margin-top: 20px; font-size: 18px; padding: 15px 40px;">
                            Checkout
                        </button>
                    </div>
                </div>
            `;
        }

        function render() {
            let content = '';
            
            if (appState.message) {
                content += `<div class="message ${appState.message.type}">${appState.message.text}</div>`;
            }
            
            content += renderNavbar();
            
            switch(appState.currentView) {
                case 'login':
                case 'signup':
                    content += renderAuth();
                    break;
                case 'products':
                    content += renderProducts();
                    break;
                case 'cart':
                    content += renderCart();
                    break;
            }
            
            document.getElementById('app').innerHTML = `<div class="container">${content}</div>`;
        }

        // Initial render
        render();
        if (appState.currentView === 'products') {
            loadProducts();
        }
    </script>
</body>
</html>
